<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TinyLink â€” Stats</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand"><a href="/">TinyLink</a></div>
    </div>
  </header>

  <main class="container">
    <div class="card stats-card">
      <div id="notfound" class="hidden">
        <h2>Not found</h2>
        <p>The requested code doesn't exist.</p>
      </div>

      <div id="statsWrap" class="hidden">
        <h1 id="codeTitle"></h1>
        <p class="muted">Statistics for this short link</p>

        <dl class="stats-list">
          <div>
            <dt>Target URL</dt>
            <dd id="url"></dd>
          </div>
          <div>
            <dt>Total Clicks</dt>
            <dd id="clicks"></dd>
          </div>
          <div>
            <dt>Last Clicked</dt>
            <dd id="last"></dd>
          </div>
          <div>
            <dt>Created</dt>
            <dd id="created"></dd>
          </div>
        </dl>

        <div class="actions-row">
          <a id="openShort" class="btn outline" target="_blank" rel="noopener">Open short link</a>
          <button id="copyBtn" class="btn">Copy short link</button>
        </div>
      </div>
    </div>
  </main>

  <div id="toast" class="toast hidden"></div>
  <script src="/script.js"></script>
</body>
</html>
